<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Menu</title>
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Our menu</h2>
        <div class="underline"></div>
        <!-- filter buttons -->
        <div class="btn-container">
          <button class="filter-btn" type="button" data-id="all">all</button>
          <button class="filter-btn" type="button" data-id="breakfast">
            breakfast
          </button>
          <button class="filter-btn" type="button" data-id="lunch">
            lunch
          </button>
          <button class="filter-btn" type="button" data-id="shakes">
            shakes
          </button>
        </div>
      </div>
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="images/item-1.jpeg" class="photo" alt="mune item" />
          <div class="item-info">
            <header class="item-header">
              <h4>buttermilk pancaces</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur
              hic similique dignissimos, dolorem nihil repellendus temporibus
              obcaecati fuga inventore facere.
            </p>
          </div>
        </article>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
